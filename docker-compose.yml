version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: testing_ai_postgres
    environment:
      POSTGRES_DB: testing_ai
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testing_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - testing_network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: testing_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - testing_network

  # MinIO for artifact storage
  minio:
    image: minio/minio:latest
    container_name: testing_ai_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - testing_network

  # MinIO Client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: testing_ai_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin123;
      mc mb minio/test-artifacts --ignore-existing;
      mc mb minio/test-reports --ignore-existing;
      mc mb minio/test-screenshots --ignore-existing;
      mc mb minio/test-videos --ignore-existing;
      mc mb minio/security-reports --ignore-existing;
      mc policy set public minio/test-reports;
      echo 'MinIO buckets initialized successfully';
      "
    networks:
      - testing_network

  # Playwright test runner service
  playwright-tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: ci
    container_name: testing_ai_playwright
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./playwright.config.ts:/app/playwright.config.ts:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
      - ./allure-results:/app/allure-results
      - ./allure-report:/app/allure-report
    environment:
      - NODE_ENV=test
      - CI=true
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - BASE_URL=${BASE_URL:-http://app-under-test:80}
      - BROWSER=${BROWSER:-chromium}
      - HEADLESS=${HEADLESS:-true}
      - TIMEOUT=${TIMEOUT:-30000}
      - RETRIES=${RETRIES:-2}
      - WORKERS=${WORKERS:-2}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SLACK_CHANNEL=${SLACK_CHANNEL:-#test-results}
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT:-587}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
    networks:
      - testing_network
    depends_on:
      - app-under-test
    profiles:
      - playwright
    command: npm run test:ci

  # Application under test (mock service)
  app-under-test:
    image: nginx:alpine
    container_name: testing_ai_app_mock
    ports:
      - "3001:80"
    volumes:
      - ./docker/app-mock:/usr/share/nginx/html:ro
      - ./docker/nginx-app.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - testing_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - playwright

  # Test report server
  report-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: report-server
    container_name: testing_ai_reports
    ports:
      - "8081:80"
    volumes:
      - ./playwright-report:/usr/share/nginx/html/playwright:ro
      - ./allure-report:/usr/share/nginx/html/allure:ro
      - ./test-results:/usr/share/nginx/html/results:ro
    networks:
      - testing_network
    depends_on:
      - playwright-tests
    profiles:
      - reports

  # Allure service for enhanced reporting
  allure-server:
    image: frankescobar/allure-docker-service:latest
    container_name: testing_ai_allure
    ports:
      - "5050:5050"
    environment:
      - CHECK_RESULTS_EVERY_SECONDS=3
      - KEEP_HISTORY=1
      - KEEP_HISTORY_LATEST=25
    volumes:
      - ./allure-results:/app/allure-results
      - ./allure-reports:/app/default-reports
    networks:
      - testing_network
    profiles:
      - allure

  # Selenium Grid Hub for web testing
  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: testing_ai_selenium_hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      - GRID_MAX_SESSION=16
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300
    networks:
      - testing_network

  # Chrome Node for Selenium Grid
  selenium-chrome:
    image: selenium/node-chrome:4.15.0
    container_name: testing_ai_selenium_chrome
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - testing_network

  # Firefox Node for Selenium Grid
  selenium-firefox:
    image: selenium/node-firefox:4.15.0
    container_name: testing_ai_selenium_firefox
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - testing_network

  # OWASP ZAP for security testing
  zap:
    image: owasp/zap2docker-stable
    container_name: testing_ai_zap
    ports:
      - "8080:8080"
    volumes:
      - ./reports/security:/zap/wrk:rw
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
    networks:
      - testing_network

  # Appium Server for mobile testing
  appium:
    image: appium/appium:v2.2.1
    container_name: testing_ai_appium
    ports:
      - "4723:4723"
    environment:
      - APPIUM_HOST=0.0.0.0
      - APPIUM_PORT=4723
    volumes:
      - ./tests/mobile:/workspace
    command: appium --address 0.0.0.0 --port 4723 --allow-insecure chromedriver_autodownload
    networks:
      - testing_network

  # Grafana for monitoring and dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: testing_ai_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    networks:
      - testing_network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: testing_ai_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - testing_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  testing_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16