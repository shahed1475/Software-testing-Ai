server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Root location - landing page for reports
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Playwright HTML reports
    location /playwright/ {
        alias /usr/share/nginx/html/playwright/;
        index index.html;
        try_files $uri $uri/ /playwright/index.html;
        
        # Enable directory browsing for test results
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;
        
        # CORS headers for report assets
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }

    # Allure reports
    location /allure/ {
        alias /usr/share/nginx/html/allure/;
        index index.html;
        try_files $uri $uri/ /allure/index.html;
        
        # Enable directory browsing
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }

    # Raw test results and artifacts
    location /results/ {
        alias /usr/share/nginx/html/results/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Handle different file types
        location ~* \.(json|xml|txt|log)$ {
            add_header Content-Type "application/json; charset=utf-8";
        }
        
        location ~* \.(png|jpg|jpeg|gif|webp)$ {
            add_header Content-Type "image/*";
        }
        
        location ~* \.(mp4|webm|avi)$ {
            add_header Content-Type "video/*";
        }
    }

    # API endpoint for report metadata
    location /api/reports {
        default_type application/json;
        return 200 '{"playwright": "/playwright/", "allure": "/allure/", "results": "/results/", "status": "active"}';
        add_header Content-Type "application/json; charset=utf-8";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logging
    access_log /var/log/nginx/reports_access.log;
    error_log /var/log/nginx/reports_error.log;
}