<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Software Testing AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input.error {
            border-color: #f44336;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
        }
        
        .signup-link {
            text-align: center;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #667eea;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        .remember-me label {
            margin-bottom: 0;
            font-weight: normal;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Testing AI</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form id="loginForm" data-testid="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required data-testid="login-email" aria-label="Email Address">
                <div class="error-message" data-testid="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required data-testid="login-password" aria-label="Password">
                <div class="error-message" data-testid="password-error"></div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" data-testid="remember-me">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn" data-testid="login-submit" aria-label="Sign In">
                Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html" data-testid="signup-link">Sign up here</a></p>
        </div>
        
        <div class="back-link">
            <a href="index.html" data-testid="back-home">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        // Mock user database
        const users = [
            { email: 'test@example.com', password: 'password123' },
            { email: 'admin@testingai.com', password: 'admin123' },
            { email: 'user@demo.com', password: 'demo123' }
        ];
        
        function showError(input, message) {
            input.classList.add('error');
            const errorDiv = input.parentNode.querySelector('.error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function clearError(input) {
            input.classList.remove('error');
            const errorDiv = input.parentNode.querySelector('.error-message');
            errorDiv.style.display = 'none';
        }
        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            
            const colors = {
                success: '#4CAF50',
                error: '#f44336',
                info: '#2196F3'
            };
            
            notification.style.backgroundColor = colors[type] || colors.info;
            notification.textContent = message;
            notification.setAttribute('data-testid', 'notification');
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Clear errors on input
        emailInput.addEventListener('input', () => clearError(emailInput));
        passwordInput.addEventListener('input', () => clearError(passwordInput));
        
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            clearError(emailInput);
            clearError(passwordInput);
            
            // Validation
            if (!email) {
                showError(emailInput, 'Email is required');
                return;
            }
            
            if (!email.includes('@')) {
                showError(emailInput, 'Please enter a valid email address');
                return;
            }
            
            if (!password) {
                showError(passwordInput, 'Password is required');
                return;
            }
            
            if (password.length < 6) {
                showError(passwordInput, 'Password must be at least 6 characters');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.btn');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<span class="loading"></span> Logging in...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Mock authentication - accept any valid email/password combination
                const userData = {
                    name: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),
                    email: email
                };
                
                // Store authentication state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', userData.email);
                localStorage.setItem('userName', userData.name);
                
                showNotification('Login successful! Redirecting...', 'success');
                
                // Redirect to main page with success parameter
                setTimeout(() => {
                    window.location.href = 'index.html?login=success';
                }, 1500);
                
            }, 2000);
        }
        
        loginForm.addEventListener('submit', handleLogin);
        
        // Check if user should be remembered
        if (localStorage.getItem('rememberMe') === 'true' && localStorage.getItem('userEmail')) {
            emailInput.value = localStorage.getItem('userEmail');
            document.getElementById('remember').checked = true;
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
